  <div class="container">
  <div class="jumbotron">	
    <h1><small>QuizMaker</small></h1>
    <h2><small>Create your own quiz and share it with your friends</small></h2>
  </div>
  <div class="container">
    <div class="row">
    	<div class="col-md-6">
            <form role="form" name="quizmaker">
              <div class="form-group">
              <label for="sel1">Select Question Number:</label>
                <select class="form-control" id="qnumber">
                   <option>1</option>
                   <option>2</option>
                   <option>3</option>
                   <option>4</option>
                   <option>5</option>
                   <option>6</option>
                   <option>7</option>
                   <option>8</option>
                   <option>9</option>
                   <option>10</option>
                </select>
              </div>
          	  <div class="form-group">
                 <label for="question">Question:</label>
                 <input type="text" class="form-control" id="question">
              </div>
               <div class="form-group">
                 <label for="answers">Answers:</label>
                 <input type="text" class="form-control" id="answers">
                  <span class="help-block">Please seperate your answers with comma</span>
              </div>
              <div class="form-group">
                 <label for="correct">Correct Answer:</label>
                 <input type="text" class="form-control" id="correct">
              </div>
            <button type="submit" class="btn btn-default" onclick="#">Submit</button>
            </form>
        </div>
    </div>
  </div>
